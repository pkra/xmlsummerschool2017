<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>XML Summer School 2017</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='css/javascript.fullPage.css'>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div id="fullpage">
    <div class="section" id="section1">
      <div class="content">
        <header class="slide-header slide-header--alt">
          <span class="logo"><img  width="127" height="75"  src="img/xml.png" alt="xml summer school"><br />summer school</span>
          <h1 class="slide-title">Mathematics on the web</h1>
          <div>Trends and Transients 2017</div>
        </header>
        <section class="slide-body slide-body--alt">
          <p>Peter Krautzberger</p>
        </section>

        <footer class="slide-footer">
          <div class="slide-footer-child">
            <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a>
            <span class="license">This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">Creative Commons Attribution-NonCommercial 4.0 International License</a>.</span>
          </div>
          <div class="slide-footer-child"><a href="http://xmlsummerschool.com/">http://xmlsummerschool.com/</a></div>
        </footer>
      </div>
    </div>

  </div>
  <script src='js/javascript.fullPage.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
